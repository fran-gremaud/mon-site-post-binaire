  <!-- STYLE DU POST-IT POPUP — VERSION CORRIGÉE -->
  <style>
    /* === POST-IT FLOTTANT DANS LA PAGE === */

    #postit-pop {
      position: absolute;     /* ✅ plus fixed */
      right: -80px;           /* ✅ déborde du cadre blanc mais reste dans l’écran */
      top: 160px;
      width: 330px;
      z-index: 20;
      font-family: "AdelpheFlorealBold", serif;
    }

    #postit-pop:hover {
      animation: postit-shake 0.25s steps(2) infinite;
    }

    @keyframes postit-shake {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(-2px, 1px); }
      50%  { transform: translate(2px, -1px); }
      75%  { transform: translate(-1px, -2px); }
      100% { transform: translate(0, 0); }
    }

    /* bandeau du haut */
    .postit-bar {
      background: #00a8ff;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      border: 4px solid #00a8ff;
      border-bottom: none;
      box-shadow: 12px 12px 0 #00a8ff;
    }

    #close-postit {
      background: #ffffff;
      border: 2px solid #00a8ff;
      color: #00a8ff;
      width: 22px;
      height: 22px;
      line-height: 18px;
      margin-right: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    /* corps du post-it */
    .postit-content {
      background: #ffffff;
      border: 4px solid #00a8ff;
      box-shadow: 12px 12px 0 #00a8ff;
      padding: 18px;
      font-size: 15px;
      line-height: 1.45;
      color: #00a8ff;
    }

    .postit-source {
      display: block;
      margin-top: 12px;
      font-size: 11px;
      font-style: italic;
      opacity: 0.85;
    }
